{% load static %}
<div class="window-wrapper">
    <div id="registerWindow" class="window">
        <div class="window__close">
            <img class="close" src="{% static 'img/close.png'%}" alt="">
        </div>
        <div class="window__inner">
            <h3 class="window__title">Регистрация</h3>
            <div class="window__autorize autorize">
                <div class="message" id="message"></div>
                <form class="window__form form">
                    <input id="userName" class="form__input" type="text" placeholder="имя">
                    <input id="userLogin" class="form__input" type="text" placeholder="email">
                    <input id="userPass" class="form__input" type="password" placeholder="пароль">
                    <input id="userPassConfirm" class="form__input" type="password" placeholder="подтвердите">
                    <div id="registerBtn" class="button form__btn">Продолжить</div>
                </form>
            </div>
        </div>
    </div>
</div>
