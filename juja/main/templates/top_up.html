{% load static %}
<div class="window-wrapper">
    <div id="offerWindow" class="window">
        <div id="closeBTN" class="window__close">
            <img class="close" src="{% static 'img/close.png'%}" alt="">
        </div>
        <div class="window__inner">
            <h3 class="window__title">Пополнить баланс</h3>
            <div class="window__autorize autorize">
                <div class="message" id="message"></div>
                <form class="window__form form">
                    {% csrf_token %}
                    <input id="summa_topUp" class="form__input" type="text" placeholder="Сумма">
                    <div id="continueBtn" class="button form__btn">Продолжить</div>
                </form>
            </div>
        </div>
    </div>
</div>
